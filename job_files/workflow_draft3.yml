single_end: true # is read single-ended (for rmdup)

known_snp: # known SNP in BED3 format
  class: File
  path: ../example_data/knownSNPs.bed
reference: # reference genome
  class: File
  path: ../example_data/ce11.chrI.fa
unsorted_bam: # aligned BAM file
  class: File
  path: ../example_data/example.r2.bam

junction_overhang: 10 # filter_reads param
edge_mutation: 0 # filter_reads param
non_ag: 1 # filter_reads param
min_variant_coverage: 10 # filter_variants param
edit_fraction: 0.01 # 
alpha: 1
beta: 1