single_end: true # is read single-ended (for rmdup)
known_snp: # known SNP in BED3 format
  class: File
  path: /projects/ps-yeolab/genomes/ce11/c_elegans.PRJNA13758.WS254.annotations.SNPandPointMutations.bed3
reference: # reference genome
  class: File
  path: /home/bay001/projects/cwlref-runner/scripts/samtools/ce11.fa

unsorted_bam: # aligned BAM file
  class: File
  path: WT_1.bam
sorted_bam: WT_1.sorted.bam # sorted prefix for samtools sort
rmdup_sorted_bam: WT_1.sorted.rmdup.bam # rmdup filename
filtered_bam: WT_1.sorted.rmdup.filtered.bam # reads filtered for non-AG 
output_gbcf: WT_1.gbcf # [g]eneral bcf format
